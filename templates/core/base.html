{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
            position: relative;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #444;
            min-width: 160px;
            z-index: 1;
            border-radius: 5px;
            top: 100%;
            left: 0;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            display: block;
            padding: 0.5rem 1rem;
            color: white;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background-color: #555;
        }

        .search-cart {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .search-bar {
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
        }

        .cart {
            position: relative;
        }

        .cart-logo {
            font-size: 24px;
        }

        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.8rem;
        }

        .auth-logo {
            font-size: 24px;
            cursor: pointer;
        }

        .logout-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }

        /* تغییرات جدید */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
            padding-bottom: 60px; /* فضا برای فوتر */
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            width: 100%;
        }

        /* استایل‌های جدید برای فرم پرداخت */
        .payment-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 140px); /* تنظیم ارتفاع با احتساب هدر و فوتر */
            padding: 20px;
        }

        .payment-form {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px; /* فاصله از بالا */
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 1rem;
            color: #333;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-textarea {
            height: 100px;
            resize: vertical;
        }

        .receipt {
            margin: 20px 0;
            padding: 15px;
            background-color: #f9f9f9;
            border-left: 4px solid #28a745;
            border-radius: 5px;
        }

        .receipt-title {
            font-size: 1.2rem;
            color: #28a745;
            margin-bottom: 10px;
        }

        .receipt-item {
            font-size: 1rem;
            color: #555;
            margin: 5px 0;
        }

        .payment-button {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
        }

        .error-message {
            text-align: center;
            margin-top: 10px;
        }
         /* استایل‌های جدید برای فرم پرداخت */
        .payment-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 140px); /* تنظیم ارتفاع با احتساب هدر و فوتر */
            padding: 20px;
        }

        .payment-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .payment-title {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .payment-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            text-align: left;
        }

        .form-label {
            display: block;
            font-size: 1.1rem;
            color: #34495e;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            border-color: #3498db;
            outline: none;
        }

        .form-textarea {
            height: 120px;
            resize: vertical;
        }

        .receipt {
            margin: 20px 0;
            padding: 15px;
            background-color: #ffffff;
            border-left: 5px solid #2ecc71;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .receipt-title {
            font-size: 1.3rem;
            color: #2ecc71;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .receipt-item {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin: 5px 0;
        }

        .payment-button {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .payment-button:hover {
            background-color: #c0392b;
        }

        .error-message {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Home</div>
            <div class="nav-links">
                <a href="{% url 'home' %}">Home</a>
                <div class="dropdown">
                    <a href="">Categories</a>
                    <div class="dropdown-content">
                        {% for category in urls %}
                        <a href="{{category.get_url}}">{{category.name}}</a>
                        {% endfor %}
                    </div>
                </div>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            <div class="search-cart">
                <form method="GET" action="{% url 'search_products' %}">
                    <input type="text" class="search-bar" name="q" placeholder="search products...">
                    <button type="submit">search</button>
                </form>
                {% if item_count > 0 %}
                <div class="cart">
                    <a href="{% url 'cart_detail' %}" class="cart-logo">🛒</a>
                    <span class="cart-count">{{item_count}}</span>
                </div>
                {% endif %}
                <span class="auth-logo" title="User Profile">😊</span>
                <span class="auth-logo" title="Sign In / Sign Up">👤</span>
                <form action="" method="post">
                    <button type="submit" class="logout-btn">Logout</button>
                </form>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>© 2025 arvin.ashoori. All rights reserved.</p>
    </footer>
</body>
</html>
