{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
            position: relative;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #444;
            min-width: 160px;
            z-index: 1;
            border-radius: 5px;
            top: 100%;
            left: 0;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            display: block;
            padding: 0.5rem 1rem;
            color: white;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background-color: #555;
        }

        .search-cart {
            display: flex;
            align-items: center;
            gap: 1rem;
   
        }

        .search-bar {
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
        }

        .cart {
            position: relative;
        }

        .cart-logo {
            font-size: 24px;
        }

        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.8rem;
        }

        .auth-logo {
            font-size: 24px;
            cursor: pointer;
        }

        .logout-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }

        /* ÿ™ÿ∫€å€åÿ±ÿßÿ™ ÿ¨ÿØ€åÿØ */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
            padding-bottom: 60px; /* ŸÅÿ∂ÿß ÿ®ÿ±ÿß€å ŸÅŸàÿ™ÿ± */
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Home</div>
            <div class="nav-links">
                <a href="{% url 'home' %}">Home</a>
                <div class="dropdown">
                    <a href="">Categories</a>
                    <div class="dropdown-content">
                        {% for category in urls %}
                        <a href="{{category.get_url}}">{{category.name}}</a>
                        {% endfor %}
                    </div>
                </div>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
                <div class="search-cart">
                    <form method="GET" action="{% url 'search_products' %}">
                        <input type="text" class="search-bar" name="q" placeholder="search products...">
                        <button type="submit">search</button>
                    </form>
               
                {% if item_count > 0 %}
                <div class="cart">
                    <a href="{% url 'cart_detail' %}" class="cart-logo">üõí</a>
                    <span class="cart-count">{{item_count}}</span>
                </div>
                {% endif %}
                <span class="auth-logo" title="User Profile">üòä</span>
                <span class="auth-logo" title="Sign In / Sign Up">üë§</span>
                <form action="" method="post">
                    <button type="submit" class="logout-btn">Logout</button>
                </form>
            </div>
        </nav>
    </header>

    <!-- ÿßÿ∂ÿßŸÅŸá ⁄©ÿ±ÿØŸÜ main -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>¬© 2025 arvin.ashoori. All rights reserved.</p>
    </footer>
</body>
</html>
